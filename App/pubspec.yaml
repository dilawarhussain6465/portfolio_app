name: portfolio_app
description: A professional cross-platform portfolio app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.8
  flutter_animate: ^4.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/